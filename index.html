<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>SKP LAN</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="./node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="./node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
</head>

<body>

  <!--Main Navigation-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black scrolling-navbar fixed-top">
      <a class="navbar-brand" href="#"><strong>SKP LAN</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Create Team</a>
          </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#registerModal">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!--Main Navigation-->

  <br><br><br>


  <!-- Main layout-->

  <main>

    <div class="main-wrapper">

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="view hm-zoom">
              <img src="imgs/overwatch.png" class="img-fluid " alt="">
            </div>
          </div>
          <div class="col-md-6">
            <div class="view hm-zoom">
              <img src="imgs/csgo.png" class="img-fluid " alt="">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="view hm-zoom">
              <img src="imgs/hots.png" class="img-fluid " alt="">
            </div>
          </div>
          <div class="col-md-6">
            <div class="view hm-zoom">
              <img src="imgs/lol.png" class="img-fluid " alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



<!--Modal: Login Form-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
      <!--Content-->
      <div class="modal-content">

          <!--Header-->
          <div class="modal-header light-blue darken-3 white-text">
              <h4 class="title"><i class="fa fa-user"></i> Log in</h4>
              <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <!--Body-->
          <div class="modal-body">
              <div class="md-form form-sm">
                  <i class="fa fa-envelope prefix"></i>
                  <input type="text" id="form30" class="form-control">
                  <label for="form30">Your email</label>
              </div>

              <div class="md-form form-sm">
                  <i class="fa fa-lock prefix"></i>
                  <input type="password" id="form31" class="form-control">
                  <label for="form31">Your password</label>
              </div>

              <div class="text-center mt-2">
                  <button class="btn btn-info">Log in <i class="fa fa-sign-in ml-1"></i></button>
              </div>

          </div>
          <!--Footer-->
          <div class="modal-footer">
              <div class="options text-center text-md-right mt-1">
                  <p>Not a member? <a href="#">Sign Up</a></p>
                  <p>Forgot <a href="#">Password?</a></p>
              </div>
              <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
          </div>
      </div>
      <!--/.Content-->
  </div>
</div>
<!--Modal: Login Form-->


<!--Modal: Register Form-->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
      <!--Content-->
      <div class="modal-content">

          <!--Header-->
          <div class="modal-header light-blue darken-3 white-text">
              <h4 class="title"><i class="fa fa-user-plus"></i> Register</h4>
              <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <!--Body-->
          <div class="modal-body">
              <div class="md-form form-sm">
                  <i class="fa fa-envelope prefix"></i>
                  <input type="text" id="form32" class="form-control">
                  <label for="form32">Your email</label>
              </div>

              <div class="md-form form-sm">
                  <i class="fa fa-lock prefix"></i>
                  <input type="password" id="form33" class="form-control">
                  <label for="form33">Your password</label>
              </div>

              <div class="md-form form-sm">
                  <i class="fa fa-lock prefix"></i>
                  <input type="password" id="form34" class="form-control">
                  <label for="form34">Repeat password</label>
              </div>

              <div class="text-center mt-2">
                  <button class="btn btn-info">Sign up <i class="fa fa-sign-in ml-1"></i></button>
              </div>

          </div>
          <!--Footer-->
          <div class="modal-footer">
              <div class="options text-center text-md-right mt-1">
                  <p>Already have an account? <a href="#">Log In</a></p>
              </div>
              <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
          </div>
      </div>
      <!--/.Content-->
  </div>
</div>
<!--Modal: Register Form-->








  <script type="text/javascript" src="./node_modules/mdbootstrap/js/jquery-3.2.1.min.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./node_modules/mdbootstrap/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->

</body>

</html>
