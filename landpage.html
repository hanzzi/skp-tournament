<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SKP LAN</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="./node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="./node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">

    <style>
      body {
        padding-top: 60px;
        background-color: rgb(205, 219, 213);

      }

      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }

      .bg-custom {
        background-color: #BF0603 !important;
      }
    </style>
  </head>

  <body>
    <!--Main Navigation-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-custom scrolling-navbar fixed-top">
        <a class="navbar-brand" href="#">
          <strong>SKP eSport</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-toggle="modal" data-target="#tosNav">Rules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://discord.gg/nUpyP6M" target="_blank">Discord</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--Main Navigation-->



    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#panel1" role="tab">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#panel2" role="tab">Register</a>
      </li>
    </ul>
    <!-- Tab panels -->
    <div class="tab-content card">

      <!--Panel 1-->
      <div class="col-8 align-self-center tab-pane fade in show active" id="panel1" role="tabpanel">

        <br><br>

        <div class="modal-body">
          <div class="md-form form-sm">
            <i class="fa fa-envelope prefix"></i>
            <input type="text" id="form1" class="form-control">
            <label for="form1">Your email</label>
          </div>

          <div class="md-form form-sm">
            <i class="fa fa-lock prefix"></i>
            <input type="password" id="form2" class="form-control">
            <label for="form2">Your password</label>
          </div>

          <br><br>

          <div class="text-center mt-2">
            <button class="btn btn-info">Log in
              <i class="fa fa-sign-in ml-1"></i>
            </button>
          </div>

        </div>

      </div>


    <!--/.Panel 1-->


    <!--Panel 2-->
    <div class="col-8 align-self-center tab-pane fade" id="panel2" role="tabpanel">

      <br><br>

      <div class="modal-body">
        <div class="md-form form-sm">
          <i class="fa fa-envelope prefix"></i>
          <input type="email" id="form3" class="form-control">
          <label for="form3">Your email</label>
        </div>

        <div class="md-form form-sm">
          <i class="fa fa-user prefix"></i>
          <input type="text" id="form5" class="form-control">
          <label for="form5">Your username</label>
        </div>

        <div class="md-form form-sm">
          <i class="fa fa-lock prefix"></i>
          <input type="password" id="form6" class="form-control">
          <label for="form6">Your password</label>
        </div>

        <div class="md-form form-sm">
          <i class="fa fa-lock prefix"></i>
          <input type="password" id="form7" class="form-control">
          <label for="form7">Repeat password</label>
        </div>

        <br><br>

        <div class="text-center mt-2">
          <button class="btn btn-info" data-toggle="modal" data-target="#tos">Sign up
            <i class="fa fa-sign-in ml-1"></i>
          </button>
        </div>

      </div>

    </div>
    <!--/.Panel 2-->
    </div>

    <script type="text/javascript" src="./node_modules/mdbootstrap/js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="./node_modules/mdbootstrap/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="./node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="./node_modules/mdbootstrap/js/mdb.min.js"></script>

  </body>

</html>
